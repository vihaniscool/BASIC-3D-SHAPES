<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-ring position = "-7 1 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-octahedron position = "-5.5 1 -3" color="#FF926B" radius="0.45"></a-octahedron>
      <a-box position = "-4 1 -3" color = "yellow"></a-box>
      <a-cylinder position = "-2 1.75 -3" color = "orange" width="17" height="2.5"></a-cylinder>
      <a-cone position = "0.5 1.5 -3" color = "red" width="17" height="2"></a-cone>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="17"
        height="4"
        color="black"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
